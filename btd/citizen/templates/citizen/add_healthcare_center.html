<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Healthcare Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        html{
            overflow: hidden;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: transparent;
            margin: 20px;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        .container {
            margin-top: 20px;
            max-width: 600px;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Add Healthcare Center</h1>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="healthcare_name">Healthcare Center Name</label>
                <input type="text" class="form-control" id="healthcare_name" name="healthcare_name" placeholder="Enter healthcare center name" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Healthcare Center</button>
            <a href="{% url 'citizen:subdistrict_dashboard' %}" class="btn btn-secondary btn-block">Back to Dashboard</a>
        </form>
    </div>
</body>
</html>
