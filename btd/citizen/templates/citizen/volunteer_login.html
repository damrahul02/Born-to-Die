{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/voleenteer.css' %}">
</head>
<body>
    <div id="warning-message">You are in Volunteer Mode!</div>

    <nav class="navbar navbar-expand-lg customNav">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'citizen:index' %}">
                <img src="{% static 'images/2.png' %}" alt="logo" class="navbar__logo">
            </a>
            <div class="collapse navbar-collapse text-end">
                <form class="d-flex ms-auto">
                    <a href="{% url 'citizen:index' %}" class="custombtn">Back to Home</a>
                </form>
            </div>
        </div>
    </nav>

    <section id="login__part">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 move__center">
                    <div class="main">
                        <img src="{% static 'images/setting.png' %}" alt="" class="login__img">
                        <form method="POST" class="mt-4">
                            {% csrf_token %}
                            <div class="input-with-icon">
                                <input type="text" name="email" placeholder="Enter your email" required>
                                <i class="fa-solid fa-user"></i>
                            </div>
                            <div class="input-with-icon">
                                <input type="password" name="password" placeholder="Enter your Password" required>
                                <i class="fa-solid fa-lock"></i>
                            </div>
                            <div class="wrap">
                                <button class="custombtn register-btn" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    {% include 'citizen/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
